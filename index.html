<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          
        </div>
      </div>

<main class="flex-row justify-space-between">
    <section class="container my-5">
        <div class="row" id="searchContainer">
            <div class="col-12 col-md-4 col-xl-3">
                <h3 class="card-header text-uppercase">Search by City</h3>
                <form id="user-form" class="card-body">
                  <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn">Submit</button>
                </form>
              </div>
    
          <div class="col-12 col-md-8 col-xl-9">
            <h3>Current Weather</h3>
                <div class="currentWeather">
                    <h2 id="searchedCity" ></h2>
                    <ul>
                        <li id="temp">Temperature- <span class="temp"></span></li>
                        <li id="wind">Wind Speed- <span class="wind"></span> MPH</li>
                        <li id="humidity">Humidity- <span class="humidity"></span></li>
                        <li id="uvIndex">UV Index- <span class="uvIndex"></span></li>
                    </ul>

                </div>
          </div>
        </div>
      </section>

      <section class="container my-5">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3">
                <h3 class="card-header text-uppercase">Search Results</h3>
                <div class="searchResults">

                </div>
              </div>
    
          <div class="col-12 col-md-8 col-xl-9">
            <h3>5 Day Forecast</h3>
            <section class="container my-5 bg-dark text-light" id="fiveDayForecast">
                <div class="row flex-nowrap">
                  <div class="col-12 col-md-6 col-lg-3 forecast">
                    <ul>
                      <li class="date"></li>
                      <li class="dateIcon"></li>
                      <li class="dateTemp"></li>
                      <li class="dateWind"></li>
                      <li class="dateHumidity"></li>
                    </ul>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3 forecast">
                    <ul>
                      <li class="date"></li>
                      <li class="dateIcon"></li>
                      <li class="dateTemp"></li>
                      <li class="dateWind"></li>
                      <li class="dateHumidity"></li>
                    </ul>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3 forecast">
                    <ul>
                      <li class="date"></li>
                      <li class="dateIcon"></li>
                      <li class="dateTemp"></li>
                      <li class="dateWind"></li>
                      <li class="dateHumidity"></li>
                    </ul>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3 forecast">
                    <ul>
                      <li class="date"></li>
                      <li class="dateIcon"></li>
                      <li class="dateTemp"></li>
                      <li class="dateWind"></li>
                      <li class="dateHumidity"></li>
                    </ul>
                  </div>
                  <div class="col-12 col-md-6 col-lg-3 forecast">
                    <ul>
                      <li class="date"></li>
                      <li class="dateIcon"></li>
                      <li class="dateTemp"></li>
                      <li class="dateWind"></li>
                      <li class="dateHumidity"></li>
                    </ul>
                  </div>
                </div>
              </section>
          </div>
        </div>
      </section>
</main>
<script src="script.js"></script>
</body>
</html>
